		  function createTable(index){

					/*

						.append("span")
						.attr("id",graphId);
					*/
					//console.log("waveid is" + index);
					
					tr.append('td')

				var rows = d3.selectAll('tr');

				rows.each(function(row){
					
					if(rowCnt > 0){
					
					
						var windSpeed = this.__data__.windSpeed;
						
						if(windSpeed > 20){
						
							this.classList.add("danger");
						
						}
						else if(windSpeed >= 10 && windSpeed < 20){
							
							this.classList.add("warning");
							
						}
						else if(windSpeed < 10){
							
							this.classList.add("success");
							
						}
					
					}
					
					rowCnt = rowCnt + 1;
					
				});
				
			
		  }
           
       function GetWave(waveheight,id)
       {
	       //Sine Wave Code Start here  
	        var width = 200,
	        height = 50,
	        margin = 05;
	        
	        console.log("waveheight = " + waveheight);
	        //maybe its coming over as a string?
	        var rounded = Math.round(waveheight*1);
	        console.log("rounded = " + rounded);
	        var feet = rounded*(height/250);
	        
	        console.log("Id is " +id);
	        var svg = d3.select("#"+id)
	          .append('svg')
	          .style({
	            'width': width + 2 * margin,
	            'height': height + 2 * margin
	          });
	         
	        
	        var g = svg.append('g')
	          .attr('transform', 'translate(' + margin + ', ' + margin + ')');
	        
	        var sine = d3.range(0, 5).map(function(k) {
	          //var value = [0.5 * k * Math.PI, Math.sin(0.5 * k * Math.PI)];
	          var value = [.5 * k * Math.PI, feet*Math.sin(.5 * k * Math.PI)];
	          return value;
	        });
	        
	        var xScale = d3.scale.linear()
	          .range([0, width - margin])
	          .domain(d3.extent(sine, function(d) {
	            return d[0];
	          }));
	        
	        var yScale = d3.scale.linear()
	          .range([height - margin, 0])
	          .domain([-1, 1]);
	        
	        var xAxis = d3.svg.axis()
	          .scale(xScale)
	          .orient('bottom');
	        
	        var yAxis = d3.svg.axis()
	          .scale(yScale)
	          .orient('left');
	        
	        var line = d3.svg.line()
	          .x(function(d) {
	            return xScale(d[0]);
	          })
	          .y(function(d) {
	            return yScale(d[1]);
	          });
	        
	        g.append('path')
	          .datum(sine)
	          .attr('d', line.interpolate('basis'))
	          .attr({
	            'stroke': 'black',
	            'stroke-width': 1,
	            fill: 'none'
	          });
       }
